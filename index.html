<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

<body>
  <header>
    <div class="logo-container">
      <img src="./logo.png" alt="logo">
      <h4 class="logo">Three diaments</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">About</a></li>
        <li><a class="nav-link" href="#">Products</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">

    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Jacket for hard times</h1>
          <p>Choose a clothes that will protect you from rain!</p>
        </div>

          <button class="cta-add">Add To Card</button>
        </div>
      </div>
      <div class="cover">
        <img src="./jacket.png" alt="jacket">
      </div>
    </section>
    <div class="jacket-select">
      <img src="./strzalkalewo.svg" alt="">
      <img src="./circ.svg" alt="">
      <img src="./fullcirc.svg" alt="">
      <img src="./fullcirc.svg" alt="">
      <img src="./strzalkaprawo.svg" alt="">

    <img class="circleB" src="./circleB.svg" alt="" />
			<img class="circleM" src="./circleM.svg" alt="" />
